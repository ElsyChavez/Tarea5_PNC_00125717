<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Mostrar Estudiantes por llave primaria</title>
</head>

<body>

	<h1>Listado de estudiantes: </h1>
	
	<table>
	
		<thead>
			<th>Codigo Estudiante </th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Carne</th>
			<th>Carrera</th>
		</thead>
		
		<th:block th:each = "estudiante, row: ${estudiantes}">
			<tr>
				<th th:text = "${estudiante.codigoUsuario}"/>
				<th th:text = "${estudiante.nombre}"/>
				<th th:text = "${estudiante.apellido}"/>
				<th th:text = "${estudiante.carne}"/>
			    <th th:text = "${estudiante.carrera}"/>
			</tr>
		</th:block>
		
	</table>
	
	<button><a href="/inicio">Regresar al form</a></button>

</body>
</html>
